<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Project - Nur Nabi Khan</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <!-- Todo App -->

    <section>
        <!-- Input -->
        <div class="form">
            <h1>Your Tasks</h1>
            <input type="text" placeholder="Enter your Todo" id="todoDataInput">
            <div class="btnStyle">
                <button id="submitBtn">Add +</button>
                <button id="clrAll">Clear All</button>
            </div>

            <!-- Container -->
            <ul id="container"></ul>
        </div>
    </section>

    <script src="/src/script.js"></script>
</body>

</html>
